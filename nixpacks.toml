[phases.setup]
nixPkgs = ["nodejs-18_x", "python310"]

[phases.install]
cmds = [
    "npm install",
    "pip install -r Gau/backend/requirements.txt",
    "pip install gunicorn"
]

[phases.build]
cmds = ["npm run build", "mkdir -p Gau/backend/static", "cp -r dist/* Gau/backend/static/"]

[start]
cmd = "sh -c 'gunicorn --bind 0.0.0.0:${PORT:-5000} --workers 2 --timeout 120 --access-logfile - --error-logfile - --pythonpath Gau/backend Gau.backend.app:app'"
