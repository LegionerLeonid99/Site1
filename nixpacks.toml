[phases.setup]
nixPkgs = ["nodejs-18_x", "python310"]

[phases.install]
cmds = [
    "npm install",
    "pip install -r requirements.txt",
    "pip install gunicorn"
]

[phases.build]
cmds = [
    "npm run build",
    "mkdir -p static",
    "cp -r dist/* static/",
    "echo 'Static files copied successfully'",
    "ls -la static/"
]

[start]
cmd = "sh -c 'FLASK_ENV=production gunicorn --bind 0.0.0.0:${PORT} --workers 2 --timeout 120 --forwarded-allow-ips=\"*\" --access-logfile - --error-logfile - --log-level debug wsgi:app'"
