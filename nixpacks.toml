[phases.setup]
nixPkgs = ["nodejs-18_x", "python310"]

[phases.install]
cmds = [
    "npm install",
    "pip install -r Gau/backend/requirements.txt",
    "pip install gunicorn"
]

[phases.build]
cmds = ["npm run build", "mkdir -p Gau/backend/static", "cp -r dist/* Gau/backend/static/"]

[start]
cmd = "sh -c 'if [ -d Gau/backend ]; then cd Gau/backend; elif [ -d backend ]; then cd backend; else echo \"ERROR: backend directory not found\" && ls -la && exit 1; fi && gunicorn --bind 0.0.0.0:${PORT:-5000} --workers 2 --timeout 120 --access-logfile - --error-logfile - app:app'"
