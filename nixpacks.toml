[phases.setup]
nixPkgs = ["nodejs-18_x", "python310"]

[phases.install]
cmds = [
    "npm install",
    "pip install -r backend_temp/requirements.txt",
    "pip install gunicorn"
]

[phases.build]
cmds = ["npm run build", "mkdir -p backend_temp/static", "cp -r dist/* backend_temp/static/"]

[start]
[start]
cmd = "sh -c 'FLASK_ENV=production gunicorn --bind 0.0.0.0:${PORT:-5000} --workers 2 --timeout 120 --access-logfile - --error-logfile - --log-level debug wsgi:app'"
